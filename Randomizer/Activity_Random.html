<!DOCTYPE html>
<html>
<head>
<title>Activity Randomizer</title>
<style>
body {
  font-family: sans-serif;
  text-align: center;
  margin-top: 50px;
}
#activityDisplay {
  font-size: 24px;
  margin-bottom: 20px;
  padding: 10px;
  border: 1px solid #ccc;
  min-height: 50px; /* Ensure some space even when empty */
}
button {
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  border-radius: 5px;
}
button:hover {
  background-color: #45a049;
}

#multipleActivitiesDisplay {
    margin-top: 20px;
}

#multipleActivitiesDisplay div {
    margin-bottom: 5px;
}
</style>
<link rel="icon" href="favicon.png" type="image/png">

</head>
<body>
    <header>  <img src="Activity.png" alt="Your Logo" id="logo" height="100px">  <h1>Activity Randomizer</h1>
    </header>

<div id="activityDisplay"></div>
<button onclick="displayActivity()">Get Activity</button>

<!-- <div id="multipleActivitiesDisplay">
    <h2>Multiple Activities:</h2>
    <div id="activity1"></div>
    <div id="activity2"></div>
    <div id="activity3"></div>
</div> -->


<script>
const activities = [
  "Go for a walk in the park",
  "Go for a hike",
  "Visit a museum or art gallery",
  "Find a new interesting place in Dublin",
  "Go to a concert or play",
  "Go for a weekend trip",
  "Go camping",
  "Visit a new pub + don't forget a photo with the card",
  "Join a meetup event",
  "Call a friend or family member",
  "Volunteer your time", 
  "Do a Yoga class",
  "Do a Pilates class",
  "Go to a dance class",
  "Go roleskating",
  "Go swimming / diving",
  "Go play Volleyball",
  "Go play Table Tennis",
  "Go play Tennis / Badminton",
  "Play Boardgames",
  "Play a video game",
  "Try some new drugs",
  "Go climbing",
  "Date with myself"
];

function chooseActivity() {
  const randomIndex = Math.floor(Math.random() * activities.length);
  return activities[randomIndex];
}

function displayActivity() {
  const activity = chooseActivity();
  document.getElementById("activityDisplay").textContent = activity;

  // Display multiple activities (example)
//   const multipleActivities = chooseMultipleActivities(3);
//   document.getElementById("activity1").textContent = multipleActivities[0];
//   document.getElementById("activity2").textContent = multipleActivities[1];
//   document.getElementById("activity3").textContent = multipleActivities[2];

}

function chooseMultipleActivities(numActivities) {
  const chosenActivities = [];
  for (let i = 0; i < numActivities; i++) {
    chosenActivities.push(chooseActivity());
  }
  return chosenActivities;
}


</script>

</body>
</html>
